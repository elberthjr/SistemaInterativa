<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Interativa - Adicionar Aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Adicionar Aluno</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Home</a>
        <a href="/listaAlunos" class="btn btn-info">Lista de Alunos</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/attAluno/{{db.id}}/{% else %}/createAluno/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nome: {{form.nome}}</div>
            <div class="form-group mt-4">Curso: {{form.curso}}</div>
            <div class="form-group mt-4">Data Inicio: {{form.dataInicio}}</div>
            <div class="form-group mt-4">Presen√ßas: {{form.presencas}}</div>
            <div class="form-group mt-4">Aulas Restantes: {{form.aulasRestantes}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
